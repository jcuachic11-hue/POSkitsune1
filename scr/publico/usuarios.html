<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
</head>
<body>
  <h2>Usuarios Registrados</h2>
  <table id="usuariosTable" border="1">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Usuario</th><th>Rol</th><th>Estado</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Agregar/Editar Usuario</h3>
  <form id="usuarioForm">
    <input type="hidden" id="id">
    <label>Nombre: <input type="text" id="nombre"></label><br>
    <label>Contraseña: <input type="password" id="password"></label><br>
    <label>Usuario: <input type="text" id="usuario"></label><br>
    <label>Rol: <input type="text" id="rol"></label><br>
    <label>Estado: <input type="number" id="estado" min="0" max="1"></label><br>
    <button type="submit">Guardar</button>
  </form>

  <script>
    const API_URL = 'http://localhost:3000/usuarios';
    const token = localStorage.getItem('token');

    async function cargarUsuarios() {
      const res = await fetch(API_URL, { headers: { Authorization: 'Bearer ' + token } });
      const data = await res.json();
      const tbody = document.querySelector('#usuariosTable tbody');
      tbody.innerHTML = '';
      data.forEach(u => {
        tbody.innerHTML += `
          <tr>
            <td>${u.id}</td>
            <td>${u.nombre}</td>
            <td>${u.usuario}</td>
            <td>${u.rol}</td>
            <td>${u.estado}</td>
            <td>
              <button onclick="editarUsuario(${u.id}, '${u.nombre}', '${u.usuario}', '${u.password}', '${u.rol}', ${u.estado})">Editar</button>
              <button onclick="eliminarUsuario(${u.id})">Eliminar</button>
            </td>
          </tr>`;
      });
    }

    document.getElementById('usuarioForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const nombre = document.getElementById('nombre').value;
      const password = document.getElementById('password').value;

      const usuario = document.getElementById('usuario').value;
      const rol = document.getElementById('rol').value;
      const estado = document.getElementById('estado').value;

      const method = id ? 'PUT' : 'POST';
      const url = id ? API_URL + '/' + id : API_URL;

      await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
        body: JSON.stringify({ nombre, usuario, password, rol, estado })
      });
      cargarUsuarios();

       document.getElementById('usuarioForm').reset();
       document.getElementById('id').value = '';


    });

    async function eliminarUsuario(id) {
      await fetch(API_URL + '/' + id, {
        method: 'DELETE',
        headers: { Authorization: 'Bearer ' + token }
      });
      cargarUsuarios();
    }

    function editarUsuario(id, nombre, usuario, rol, estado) {
      document.getElementById('id').value = id;
      document.getElementById('nombre').value = nombre;
      document.getElementById('password').value = password;
      document.getElementById('usuario').value = usuario;
      document.getElementById('rol').value = rol;
      document.getElementById('estado').value = estado;
    }

    cargarUsuarios();
  </script>
</body>
</html>
